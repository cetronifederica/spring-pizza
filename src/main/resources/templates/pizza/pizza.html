<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <th:block th:replace="fragments/risorse :: risorse-head"></th:block>
    <title>Spring Pizzeria</title>
  </head>
  <body>
  <nav th:replace="fragments/navbar :: navbar('pizza')"></nav>
  <th:block th:if="${successMessage != null && successMessage != ''}">
	  		<div th:text="${successMessage}" class="alert alert-success text-dark"></div>
	  	</th:block>
    <h1>Le nostre pizze</h1>
    <div> 
    <a class="btn btn-primary" th:href="@{/add}">New Pizza</a>
    </div>
    
    <div class="container text-center w-75 mt-3">
      <div>
        <table class="table mb-5">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrizione</th>
              <th>Prezzo</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="pizza : ${pizzaList}">
              <td th:text="${pizza.name}"></td>
              <td th:text="${pizza.description}"></td>
              <td th:text="${pizza.price}"></td>
              <td>
	  				<a class="btn btn-primary" th:href="@{|/edit/${pizza.Id}|}" title="Edit">
	  					<i class="fa-solid fa-pen-to-square"></i>
	  				</a>
	  				<a class="btn btn-primary" th:href="@{|/delete/${pizza.Id}|}" title="Delete" onclick="return confirm('Are your sure?')">
	  					
	  					<i class="fa-solid fa-trash-can"></i>
	  				</a>
	  				<a class="btn btn-primary" th:href="@{|/image/${pizza.Id}|}" title="add">
	  					
	  					<i class="fa-solid fa-images"></i>
	  				</a>
	  			</td>
            </tr>
          </tbody>
        </table>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
